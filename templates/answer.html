<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/answer.css') }}">
    <title>Your Page Title</title>
</head>

<body>
    <div class="card">

        <br>

        <p>Target Function: {{ target }}</p>

        <br>
        <hr>

        {% for algorithm, data in answers.items() %}

            <p>Algorithm:  {{ algorithm }}</p>
            <br>
            <p>iterations:  {{ data[0] }}</p>
            <p>Point:  {{ data[1] }}</p>
            <p>Amount:  {{ data[2] }}</p>

            {% if has_plot %}
                <div class="images">
                    <img src="/static/images/{{ algorithm }} 2.png">
                    <img src="/static/images/{{ algorithm }} 1.png">
                </div>
            {% endif %}
            <hr>
        {% endfor %}

        <br>

        <div id="back">
            <a href="..">Back to menu</a>
        </div>

        <br>

    </div>
</body>

</html>
